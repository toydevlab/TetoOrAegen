<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테토/에겐 연애 성향 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NSTF524W');
    </script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NSTF524W"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <section id="start-page" class="page">
            <h1>나는 연애할 때 어떤 모습일까? 🤔</h1>
            <p>테토남/녀 vs 에겐남/녀, 나의 진짜 연애 성향 알아보기!</p>
            <div class="gender-selection">
                <p>성별을 선택해주세요.</p>
                <button class="gender-btn" data-gender="male">남자</button>
                <button class="gender-btn" data-gender="female">여자</button>
            </div>
        </section>

        <section id="qna-page" class="page" style="display: none;">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <h2 id="question-title"></h2>
            <div id="answer-box"></div>
        </section>

        <section id="result-page" class="page" style="display: none;">
            <h3 id="result-title"></h3>
            <p id="result-headline"></p>
            <img id="result-image" src="" alt="결과 이미지">

            <div class="result-box">
                <h4>- 연애 가치관 분석</h4>
                <p id="result-analysis"></p>
            </div>
            <div class="result-box">
                <h4>- 관계에서의 강점 💪</h4>
                <p id="result-strength"></p>
            </div>
            <div class="result-box">
                <h4>- 성장 포인트 🌱</h4>
                <p id="result-weakness"></p>
            </div>
            <div class="result-box chemistry">
                <h4>- 연애 케미 분석</h4>
                <p id="result-best-match"></p>
                <p id="result-worst-match"></p>
            </div>

            <div class="result-buttons">
                <button id="restart-btn">다시 테스트하기</button>
                <button id="copy-link-btn">🔗 링크 복사하기</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
